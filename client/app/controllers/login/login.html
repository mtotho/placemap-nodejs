<div id="page_login" class="row">

	<div class="col-md-4"></div>
	  <div class="col-md-4">
	  	<form style="margin:5em 0 5em 0;" role="form" name="form" ng-submit="login(form)">

	  		<div class="form-group">
				<label for="txtEmail">Email </label>
				<input id="txtEmail" class="form-control" data-ng-model="user.email" type="email" placeholder="Enter email" required>
			 </div>

			<div class="form-group">
				<label for="txtPassword">Password </label>
				<input id="txtPassword" class="form-control" data-ng-model="user.password" type="password" placeholder="Password" required>
			</div>
			
			<div class="form-group has-error">
	          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
	             Please enter your email and password.
	          </p>
	          <p class="help-block" ng-show="form.email.$error.email && submitted">
	             Please enter a valid email.
	          </p>

	          <p class="help-block">{{ errors.other }}</p>
	        </div>
			
			<button type="submit" class="btn btn-primary">Login</button>
			
		</form>

	  </div>
	  <div class="col-md-4"></div>

</div>
