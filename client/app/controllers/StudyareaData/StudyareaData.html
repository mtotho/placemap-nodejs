
<div id="info_area">
	
	<div class="col-md-6">
		<p class="sa_label">STUDY AREA </p><span class="glyphicon glyphicon-chevron-right"></span><p class="sa_title"> {{ studyarea.name }}</p>
	</div>
	<div class="col-md-6">
		<ul id="navMapList" class="nav nav-pills pull-right">
			<li><a href="studyarea/{{studyarea._id}}">Map</a></li>
			<li  class="active"><a>List</a></li>
		</ul>
	</div>			
	<div class="clearfix"></div>
</div>
<div id="sa_data">

	<div class="container">

		<div ng-repeat="r in studyarea.responses" class="row sa_data_row">
			

			<div class="row upper_row">
				<div class="col-md-2 col">

					{{r.lat}}
				</div>
				<div class="col-md-8 col">

					
				</div>
				<div class="col-md-2 col date">

					<span class="glyphicon glyphicon-time"></span>&nbsp;<span class="col_data">{{r.timestamp |date:"MM/dd/yyyy 'at' h:mma"}}</span>
				</div>
			</div>

			<div class="row lower_row">
				<div class="col-md-3 col address">

					<!--<span class='col_label'>Where</span>&nbsp;&nbsp;--><span class='col_data'>{{r.address.address_components[0].short_name}} {{r.address.address_components[1].short_name}}</span>
				</div>
			</div>


		</div>
	</div>
</div>
