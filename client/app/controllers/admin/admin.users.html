
<div class="panel panel-primary">
   	<div class="panel-heading">
    	<h3 class="panel-title">Users</h3>
  	</div>

		<table id="tblUsers" class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Role</th>
			</tr>

			<tr ng-repeat="u in users"  ng-show="u.edit_mode">

				<form  role="form"  name="form2" ng-submit="saveUser(form2)">
					<td><input type="text"  ng-model="u.name" class="form-control" type="text"  value="{{ u.name }}" /></td>
					<td><input type="email"  ng-model="u.email" class="form-control" type="text"  value="{{ u.email }}" /></td>
					<td>
						<select name="roleselect" ng-model="u.role" class="form-control" ng-options="u for u in userRoles" required>
												
						</select>
					</td>
				
				</form>
			</tr>

			<tr ng-repeat="u in users"  ng-show="u.edit_mode!=true">
					<td>{{ u.name }}</td>
					<td>{{ u.email }}</td>
					<td>{{ u.role }}</td>
			
			</tr>
		</table>
	</div>
	<button type="button" ng-click="btnNewUser()"class="btn btn-success">New User</button>

	<div class="modal fade" id="mdlAddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">New User</h4>
	      </div>
	     	<form  role="form"  name="form" ng-submit="modalSubmitNewUser(form)">
		      <div class="modal-body">
		         
			      	<div class="form-group">
						<label for="txtEmail">Email </label>
						<input id="txtEmail" ng-model="newUser.email" class="form-control"  type="email" placeholder="Enter email" required>
					 </div>

					 <div class="form-group">
						<label for="txtName">Name </label>
						<input id="txtName" ng-model="newUser.name" class="form-control" type="text" placeholder="John Smith" required>
					</div>

					<div class="form-group">
						<label for="txtPassword">Password </label>
						<input id="txtPassword" ng-model="newUser.password1" class="form-control" type="password" placeholder="Password" required>
					</div>

					<div class="form-group">
						<label for="txtPassword2">Repeat Password </label>
						<input id="txtPassword2" ng-model="newUser.password2" class="form-control" type="password" placeholder="Password" required>
					</div>

					<div class="form-group">
						<label>Select User Role
							<select name="roleselect" ng-model="newUser.role" class="form-control" ng-options="u for u in userRoles" required>
									<option value="">Please Select</option> 					
							</select>
						</label>
					</div>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button  class="btn btn-primary" type="submit">Create User</button>
		      </div>
	     	 </form>
	    </div>
	  </div>
	</div>
