
<div id="sa_create" class="map_outter_div">


	    
	

	<ui-gmap-google-map center='map.center' id="map_canvas" zoom='map.zoom' events='map.events' control='map.control'>
		
		
	</ui-gmap-google-map>
	   	
	
  
    <div class="map_panel map_create">
    	
    	<h3>Create New</h3> <br />

		<form  role="form"  name="form" ng-submit="createStudyArea(form)">

			<div class="form-group">
				<label for="txtSaName">Study Area Name</label>
				<input id="txtSaName" class="form-control" ng-change="inputUpdated()" data-ng-model="StudyAreaName" type="text" placeholder="Enter Study Area" required>
			 </div>

			<div class="form-group">
				<label>Zoom Level: </label>
				<span id="mapzoom">{{ map.zoom }}</span>

			</div>

			<label>Select Question Set to use 
				<select name="question_set" ng-model="selQS" class="form-control" ng-options="qs.name for qs in question_sets" required>
						<option value="">Please Select</option> 					
				</select>
			</label>

			<div class="checkbox">
			    <label>
			      <input ng-model="chkListPublic" ng-change="inputUpdated()" type="checkbox"> List Publicly
			    </label>
		  	</div>
			
			<button type="submit" class="btn btn-primary">Create</button>
		
		</form>

	</div>



</div>
